<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MECOL - relentlessly achieving our goals</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <div class="signup-background">
        <div class="signupoverlay">
            <div class="container">
                <div class="row text-center">
                    <div class="col-md-12 col-sm-12">
                        <div class="text-center" style="margin-top: 80px;">
                            <a href="../index.html">
                                <img src="../img/logo-white.png" alt="Manila Logo">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="signup-form">
                            <form>
                                <div class="main-text text-center">
                                    <h2>Create your free Manila account</h2>
                                    <span>Already have an account? <a href="./sign-in.html">Login</a></span>
                                    <hr class="pb-2">
                                </div>
                                <div class="form-group">
                                    <label htmlFor="exampleInputEmail1">First Name</label>
                                    <input type="text" class="form-control" id="name" required />
                                </div>
                                <div class="form-group">
                                    <label htmlFor="exampleInputEmail1">Last Name</label>
                                    <input type="text" class="form-control" id="name" required />
                                </div>
                                <div class="form-group">
                                    <label htmlFor="exampleInputEmail1">Email Address</label>
                                    <input type="email" class="form-control" id="email" />
                                </div>
                                <div class="form-group">
                                    <label htmlFor="exampleInputEmail1">Phone Number</label>
                                    <input type="email" class="form-control" id="phonenumber" />
                                </div>
                                <div class="form-group">
                                    <label htmlFor="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="password" />
                                </div>
                                <div class="form-group">
                                    <label htmlFor="exampleInputPassword1">Confirm Password</label>
                                    <input type="password" class="form-control" id="password" />
                                </div>
                                <div class="row">
                                    <div class="form-group form-check check-login col-md-12">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                                        <label class="form-check-label" for="exampleCheck1"><strong>I have accepted the <a href="#">Terms &
                                            Conditions</a></strong></label>
                                    </div>
                                </div>
                                <div class="login">
                                    <button type="submit" class="btn btn-login btn-block">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.js"></script>
</body>

</html>
