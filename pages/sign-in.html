<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MECOL - relentlessly achieving our goals</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    
    <div class="login-background">
        <div class="loginoverlay">
            <div class="container">
                <div class="row text-center">
                    <div class="col-md-12 col-sm-12">
                        <div class="text-center" style="margin-top: 80px;">
                            <a href="../index.html">
                                <img src="../img/logo-white.png" alt="Manila Logo">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="login-form">
                            <form>
                                <div class="main-text text-center">
                                    <h2>Sign into your Manila account</h2>
                                    <span>Don't have an account? <a href="./sign-up.html">Sign Up</a></span>
                                    <hr class="pb-2">
                                </div>
                                <div class="form-group">
                                    <label htmlFor="exampleInputEmail1">Email Address</label>
                                    <input type="email" class="form-control" id="email"
                                        placeholder="Enter your email address" />
                                </div>
                                <div class="form-group">
                                    <label htmlFor="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Enter your secured password" />
                                </div>
            
                                <div class="row">
                                    <div class="form-group form-check check-login col-md-6 col-sm-6">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                                        <label class="form-check-label" htmlFor="exampleCheck1">Remember me</label>
                                    </div>
                                    <div class="col-md-6 col-sm-6 text-right login-txt">
                                        <a href="./recover-password-1.html">
                                            Forgot Password?
                                        </a>
                                    </div>
                                </div>
                                <div class="login pt-2">
                                    <a href="./dashboard.html" type="submit" class="btn btn-login btn-block">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.js"></script>
</body>

</html>
